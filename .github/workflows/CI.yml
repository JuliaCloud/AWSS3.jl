name: CI
on:
  # Avoid running using the `pull_request` trigger for these tests as OIDC role assumption
  # will fail when running on fork. Instead, we'll make use of GitHub merge queues to
  # run these tests which run from the source repository.
  merge_group:
  push:
    branches:
      - master
    tags: '*'
  schedule:
    - cron: "0 2 * * *"  # Daily at 2 AM UTC (8 PM CST)
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    # These permissions are needed to:
    # - Checking out the repository (`contents: read`)
    # - Interact with GitHub's OIDC Token endpoint: https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-amazon-web-services#adding-permissions-settings
    # - Delete old caches: https://github.com/julia-actions/cache#usage
    permissions:
      actions: write
      contents: read
      id-token: write
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.version == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "min"  # Earliest supported version
          - "lts"  # Long Term Stable
          - "1"    # Latest release
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - name: Assume AWS role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/AWSS3.jl
          aws-region: us-east-1
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
